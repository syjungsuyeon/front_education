<style>
    /* odd = 홀수 = 2n+1 */
    tr:nth-child(2n+1) td:nth-child(2n+1){
        background-color: lightgreen;
    }
    /* 짝수 */
    tr:nth-child(2n) td:nth-child(2n){
        background-color: lightpink;
    }
    /* first 대신 1을 쓸 것 */
    tr:nth-child(1) td{
        color: red;
        text-decoration: underline;
    }
    table{border-spacing: 0;}
    tr:first-child td{border-top: 3px solid black;}
    tr td:last-child{border-right: 3px solid black;}
</style>

<body>
    <table>
        <tr>
            <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
        </tr>
        <tr>
            <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
        </tr>
        <tr>
            <td>11</td><td>12</td><td>13</td><td>14</td></td><td>15</td>
        </tr>
        <tr>
            <td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
        </tr>
        <tr>
            <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
        </tr>
        </table>
</body>
