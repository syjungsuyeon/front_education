<!-- 모르겠다_나중에 강의 참고 -->
<style>
    /* odd */
    .child>u:nth-child(2n+1) {
        background-color: coral;
    }

    /* even */
    .type>u:nth-of-type(2n) {
        background-color: coral;
    }
</style>

<body>
    <div class="child">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
</body>
