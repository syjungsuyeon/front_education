<style>
    /* .first:first-child{color: red;}
    ol>.second{color: green;}
    .second+.first{color: blue;}
    ul>li:first-child{color: yellow;}
    ul>:nth-child(2) {color: purple;}
    ul>:last-child{color: cyan;} */

    ol > li:first-child { color: red; }
    .first + .second { color: green; }
    .first:last-of-type { color: blue; }
    ul > .third:first-of-type { color: yellow; }
    ul > .second { color: purple; }
    .third ~ .third { color: cyan; }
</style>

<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>
