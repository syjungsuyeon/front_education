<style>
    *{font-weight: bold;}
    p{color:blue;}
    span{color:magenta;}
    .bg{background-color: yellow;}
</style>
<!-- 태그명 태그 / 클래스 . / 아이디 # / 속성 [] / 전체 * -->

<body>
    <p>selector</p>
    <ul>
        <li class='bg'>
            <p>tag</p>
        </li>
        <li class='bg'><span>class</span></li>
        <li>
            <p>id</p>
        </li>
        <li><span>attribute</span></li>
        <li>
            <p>descendant / child</p>
        </li>
        <li><span>siblings / adjacent</span></li>
        <li>
            <p>pseudo</p>
        </li>
    </ul>
</body>
<!-- 실시간으로 적용하려면 body태그가 필요하다 -->
