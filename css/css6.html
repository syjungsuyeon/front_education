<style>
    .box {
        float: left;
        margin-right: 30px;
        width: 100px;
        height: 100px;
        background-color: lightgreen;
    }
    /* block: 이기적, 자기만 현재 행에 존재 / inline: 자기 크기만큼만 공간 차지. 남을 경우 딴것과 같이 존재->사용안함 */
    /* inline-block: block 속성이 있어야 크기, 여백 등 지정 가능 */
    img {
        display: block;
        margin-right: 30px;
        width: 100px;
        height: 100px;
        background-color: lightgreen;
    }
</style>
