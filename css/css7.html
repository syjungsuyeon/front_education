<style>
    div {
        display: none;
    }

    [type=radio] {
        display: none;
    }

    /* 체크된 항목의 배경 색 바꾸기 */
    [type=radio]:checked+label {
        background-color: aqua;
    }

    #a:checked~div:nth-of-type(1) {
        display: block;
    }

    #b:checked~div:nth-of-type(2) {
        display: block;
    }

    #c:checked~div:nth-of-type(3) {
        display: block;
    }

    /* [for=c] {
        position: absolute;
        left: 0;
        top: 30px;
        /* bottom:0px; right:0px} */
    
    body>div:first-child{
        /* position: relative; */
        /* top:20px;
        left: 100px; */
        text-align: center;
        align-items: center;
        height: 50px;
        display: flex;
        border:1px solid black;
        justify-content: end;
    }
</style>

<body>
    <div>
        <input type="radio" id='a' name='menu'>
        <label for="a">A 메뉴</label>
        <input type="radio" id='b' name='menu'>
        <label for="b">B 메뉴</label>
        <input type="radio" id='c' name='menu'>
        <label for="c">C 메뉴</label>
        <input type="radio" id='d' name='menu'>
        <label for="d">D 메뉴</label>
    </div>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
    <div>D 내용</div>
</body>
