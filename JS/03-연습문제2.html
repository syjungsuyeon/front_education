<body>
    <script>
        // 백의 자리 이하 버리기 (456 → 400, 111 → 100)
        let num1 = 456;
        let num2 = 111;

        let roundedNum1 = Math.floor(num1 / 100) * 100;
        let roundedNum2 = Math.floor(num2 / 100) * 100;

        console.log(`${roundedNum1}`);
        console.log(`${roundedNum2}`);
    </script>
</body>
