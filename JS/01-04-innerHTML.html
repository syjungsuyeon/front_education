<!DOCTYPE html>
<html>

<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>
    <p id="demo"></p>
    <script>
        //innerHTML (innerText)
        // document.getElementById(id) 등을 사용하여 요소 선택 후
        //innerHTML (innerText) 을 사용하여 문자열 입력
        document.querySelector("#demo").innerHTML = 5 + 6;
    </script>
</body>

</html>
