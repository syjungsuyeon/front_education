<body>
    <script>
        // 입력된 숫자 홀/짝 구분하기
        let input = Number(prompt('숫자를 입력해주세요', '숫자'));
        switch (input % 2) {
            case 0:
                alert('짝수입니다.');
                break;
            case 1:
                alert('홀수입니다.');
                break;
            default:
                alert('숫자만 입력해주세요.');
        }

    </script>
</body>
