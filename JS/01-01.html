<!-- 이벤트 드리븐 프로그래밍=Event Driven Programming -->

<body>
    <p id="demo">text</p>
    <button onclick="oo()">oo</button>
    <button onclick="change()">change</button>
    
    <script>
        function oo() {
            //alert(1+3);
            //alert(5*8);
            document.querySelector("#demo").innerHTML = 5 * 8;
        }
        function change() {
            document.querySelector("#demo").innerHTML = "change";
        }
    </script>
</body>
