<!-- 자바에서 나중에 더 자세히 배우니 가볍게 보기 -->
<body>
    <script>
        // class 생성자 - 객체 생성 시 속성 생성 또는 값을 할당 (초기화)
        class Rectangle {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
        }
        const rectangle = new Rectangle(10, 20);
        console.log(rectangle);
        console.log(rectangle.height, rectangle.width);
    </script>
</body>
