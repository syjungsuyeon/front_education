<body>
    <script>
        //First-class Function - 익명, 변수 값 할당
        const print = function () { // anonymous function
            console.log('print');
        }
        print();
        const printAgain = print;
        printAgain();
        function sum(a, b) {
            return a + b;
        }
        const sumAgain = sum;
        console.log(sumAgain(1, 3)); 
    </script>
</body>
