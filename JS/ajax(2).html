<body>
    <script>
        const url = 'https://api.themoviedb.org/3/search/movie?api_key=cba95d401a14ab806ffc13a5052aab89&query=서울';

        //setTimeout(함수, 2000); //동기+논블럭킹

        //블록킹+동기
        // 논블록킹+비동기

        async function run() {
            const res = await fetch(url);   //논블럭킹
            //비동기 (ssd, hdd / network/db접근)
            const data = await res.json();
            console.log(data);
            const results = data.results;  //리스트[]
            for(const result of results){
                const original_title = result.original_title;
                console.log(original_title);
            }
        }

        run();

    </script>
</body>
