<body>
    <script>
        // 제어문 - if/else if/else
        const job = 'programmer';
        if (job === 'programmer') {
            console.log('Welcome, Programmer!');
        } else if (job === 'designer') {
            console.log('Good!');
        } else {
            console.log('Unknown');
        }
    </script>
</body>
