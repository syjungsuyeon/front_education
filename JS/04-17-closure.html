<body>
    <script>
        // Closure 활용 예) 온라인 시험 시 부정행위 확인
        function sequence() {
            let seq = 0;
            return function () {
                seq++;
                return seq;
            };
        }
        const check = sequence();
        //브라우저가 포커스를 잃는 경우
        window.addEventListener('blur', () => {
            const count = check();
            // 5번 이상 창 왔다갔다 하면 브라우저(탭) 종료
            if (count > 5) {
                alert('시험 종료!');
                window.close();
            }
        });
    </script>
</body>
