<body>
    <script>
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                console.log(`i: ${i}, j: ${j}`);
            }
        }

        //구구단
        for(let i=2;i<=9;i++){
            for(let j=1;j<=9;j++){
                console.log(`${i}x${j}=${i*j}`);
            }
        }
    </script>
</body>
