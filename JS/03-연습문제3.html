<body>
    <script>
        let num = 12345;

        // 나머지 %
        let n5 = num % 10; //5
        let n4 = parseInt(num / 10) % 10; //4
        let n3 = parseInt(num / 100) % 10; //3


        let 점수 = 78;
        if (점수 >= 90) {  // 경우의 수가 적은 조건을 위에 배치
            console.log('A');
        } else if (점수 >= 80) {
            console.log('B');
        } else if (점수 >= 70) {
            console.log('C');

            console.log('F');
        }
    </script>
