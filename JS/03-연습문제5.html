<body>
    <script>
        // 가위바위보 게임의 결과를 출력 예시와 같이 출력하기
        const map = ['가위', '바위', '보'];
        const player = 0;
        const com = parseInt(Math.random() * 3);
        console.log(`player: ${map[player]}, com: ${map[com]}`);
        let result = '';
        
        if (player === com) {
            result = '비김';
        } else if (
            (player === 0 && com === 2) || // 가위가 보를 이김
            (player === 1 && com === 0) || // 바위가 가위를 이김
            (player === 2 && com === 1)    // 보가 바위를 이김
        ) {
            result = 'player 승';
        } else {
            result = 'com 승';
        }

        console.log(`결과: ${result}`);
    </script>
</body>
